<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyena.v3 Home</title>
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('background.jpg'); /* Add your background image here */
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allows wrapping of nav items */
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5); /* Adjusted for better visibility */
            backdrop-filter: blur(5px); /* Adds a slight blur for a modern look */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
            margin: 5px; /* Added margin for spacing */
        }

        nav a:hover {
            color: #808080;
            border-bottom: 2px solid #0e0707; /* Subtle underline effect */
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Slight overlay on content for readability */
        }

        .main-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Text shadow for better readability */
        }

        .main-content p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6); /* Subtle shadow */
        }

        /* Responsive Styles for Mobile */
        @media (max-width: 768px) {
            nav {
                justify-content: space-around; /* Space around items */
            }

            nav a {
                padding: 8px 10px;
                font-size: 0.9rem;
            }

            .main-content {
                padding: 10px;
            }

            .main-content h1 {
                font-size: 2.5rem;
            }

            .main-content p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .main-content h1 {
                font-size: 2rem;
            }

            .main-content p {
                font-size: 0.9rem;
                line-height: 1.4;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="#image">Image</a>
        <a href="#video">Video</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to Hyena.v3</h1>
        <p>Discover the journey of Hyena, the R15 V3 that combines power, style, and speed. With its 155cc engine and striking gray and gold look, Hyena.v3 is more than a ride â€“ it's an experience.</p>
    </div>
</body>
</html>
