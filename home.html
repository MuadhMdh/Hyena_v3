<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyena.v3 Home</title>
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            position: relative; /* Set relative positioning for the overlay */
            color: #fff;
            overflow: hidden; /* Prevent overflow from content */
        }

        /* Background Image */
        body::before {
            content: '';
            position: fixed; /* Fixed position to cover the entire viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(home.jpg); /* Add your background image here */
            background-size: cover;
            background-position: center;
            opacity: 0.8; /* Set the opacity to low */
            z-index: -1; /* Place behind all content */
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allows wrapping of nav items */
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5); /* Adjusted for better visibility */
            backdrop-filter: blur(5px); /* Adds a slight blur for a modern look */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
            margin: 5px; /* Added margin for spacing */
        }

        nav a:hover {
            color: #808080;
            border-bottom: 2px solid #0e0707; /* Subtle underline effect */
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Slight overlay on content for readability */
        }

        .main-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Text shadow for better readability */
        }

        .main-content p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6); /* Subtle shadow */
        }

        /* Responsive Styles for Mobile */
        @media (max-width: 768px) {
            nav {
                justify-content: space-around; /* Space around items */
            }

            nav a {
                padding: 8px 10px;
                font-size: 0.9rem;
            }

            .main-content {
                padding: 10px;
            }

            .main-content h1 {
                font-size: 2.5rem;
            }

            .main-content p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .main-content h1 {
                font-size: 2rem;
            }

            .main-content p {
                font-size: 0.9rem;
                line-height: 1.4;
            }
        }

        /* Footer */
        .footer {
            background-color: #878282;
            height: 1in; /* Fixed height */
            text-align: center;
            color: #ccc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer-icons {
            display: flex;
            gap: 10px;
        }

        .footer-icons a {
            display: inline-block;
        }

        .footer-icons img {
            width: 120px; /* Icon width adjusted */
            height: 30px;
            filter: grayscale(100%);
            transition: all 0.3s ease;
        }

        .footer-icons img:hover {
            filter: grayscale(0%);
            transform: scale(1.1);
        }

        .footer p {
            font-size: 0.8rem;
            color: #f0f0f0;
            margin: 5px 0 0 0;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Profile</a>
        <a href="image.html">Image</a>
        <a href="video.html">Video</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to Hyena.v3</h1>
        <p>Discover the journey of Hyena, the R15 V3 that combines power, style, and speed. With its 155cc engine and striking gray and gold look, Hyena.v3 is more than a ride – it's an experience.</p>
    </div>

  <!-- Footer with Social Media Links and Copyright Text -->
    <div class="footer">
        <div class="footer-icons">
            <a href="https://www.instagram.com/hyena.v3_/" target="_blank">
                <img src="instagram.png" alt="Instagram">
            </a>
            <a href="https://www.tiktok.com/@_hyena.v3" target="_blank">
                <img src="tiktok.png" alt="TikTok">
            </a>
        </div>
        <p>Copyright © 2024 Muadh Hyena</p>
    </div>
</body>
</html>
