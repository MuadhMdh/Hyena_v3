<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyena.v3 - Videos</title>
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Default zoom level for desktop */
        body {
            transform: scale(1); /* Default 100% */
            transform-origin: top left;
        }

        /* Set zoom level for mobile */
        @media (max-width: 768px) {
            body {
                transform: scale(0.7); /* 70% zoom */
                transform-origin: top left;
            }
        }

        /* Rest of your styles */
        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
            margin: 5px;
        }

        nav a:hover {
            color: #808080;
            border-bottom: 2px solid #0e0707;
        }

        .video-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
        }

        .video-container video {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .pagination a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 12px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .pagination a:hover {
            background-color: rgba(128, 128, 128, 0.8);
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Profile</a>
        <a href="home.html">Home</a>
        <a href="video.html">Videos</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
    </nav>

        <div class="video-container">
            <video controls>

            </video>
        </div>
        <div class="video-container">
            <video controls>
                <source src="IMG_1597.mp4" type="video/mp4">

            </video>
        </div>
    </div>

    <div class="pagination">
        <a href="#">&laquo; Prev</a>
        <a href="#">1</a>

    </div>
</body>
</html>
