<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyena.v3 - Videos</title>
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
            background: url(home.jpg) center center/cover no-repeat; /* Add background image */
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 100;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
            margin: 5px;
        }

        nav a:hover {
            color: #808080;
            border-bottom: 2px solid #0e0707;
        }

        /* Video Gallery Grid */
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
        }

        .video-container {
            overflow: hidden;
            border-radius: 10px;
        }

        .video-container video {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .video-container video:hover {
            transform: scale(1.05);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .pagination a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 12px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .pagination a:hover {
            background-color: rgba(128, 128, 128, 0.8);
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            .video-gallery {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on mobile */
                grid-template-rows: repeat(3, 1fr); /* 3 rows on mobile */
            }
            nav a {
                padding: 8px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Profile</a>
        <a href="home.html">Home</a>
        <a href="video.html">Videos</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
    </nav>

    <!-- Video Gallery Grid -->
    <div class="video-gallery">
        <!-- 3x2 Grid of Videos on Desktop, 2x3 on Mobile -->
        <div class="video-container">
            <video controls>
                <source src="IMG_1247.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-container">
            <video controls>
                <source src="IMG_1597.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-container">
            <video controls>
                <source src="IMG_4243.MOV.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <!-- Add more videos for a 3x2 grid on desktop, 2x3 on mobile -->
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <a href="#">&laquo; Prev</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">Next &raquo;</a>
    </div>
</body>
</html>
