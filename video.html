<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyena.v3 - Videos</title>
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            position: relative;
            color: #fff;
            overflow: hidden;
        }

        /* Background Image */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(home.jpg); /* Add your background image here */
            background-size: cover;
            background-position: center;
            opacity: 0.8;
            z-index: -1;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
            margin: 5px;
        }

        nav a:hover {
            color: #808080;
            border-bottom: 2px solid #0e0707;
        }

        /* Video Gallery Grid */
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .video-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .video-container video {
            width: 100%;
            height: 70%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .video-container video:hover {
            transform: scale(1.05);
        }

        /* Pagination */
        .pagination {
            text-align: center;
            margin: 40px 0;
        }

        .pagination a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 12px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .pagination a:hover {
            background-color: rgba(128, 128, 128, 0.8);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Profile</a>
        <a href="home.html">Home</a>
        <a href="video.html">Videos</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
    </nav>

    <!-- Video Gallery Grid -->
    <div class="video-gallery">
        <!-- 4x4 Grid of Videos -->
        <div class="video-container">
            <video controls>
                <source src="IMG_1247.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-container">
            <video controls>
                <source src="IMG_1597.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-container">
            <video controls>
                <source src="IMG_4243.MOV.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <!-- Repeat for additional videos -->
        <!-- Add up to 16 videos in this structure -->
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <a href="#">&laquo; Prev</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">Next &raquo;</a>
    </div>
</body>
</html>
