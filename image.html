<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyena.v3 Home</title>
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            position: relative; /* Set relative positioning for the overlay */
            color: #fff;
            overflow: hidden; /* Prevent overflow from content */
        }

        /* Background Image */
        body::before {
            content: '';
            position: fixed; /* Fixed position to cover the entire viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(home.jpg); /* Add your background image here */
            background-size: cover;
            background-position: center;
            opacity: 0.8; /* Set the opacity to low */
            z-index: -1; /* Place behind all content */
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allows wrapping of nav items */
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5); /* Adjusted for better visibility */
            backdrop-filter: blur(5px); /* Adds a slight blur for a modern look */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
            margin: 5px; /* Added margin for spacing */
        }

        nav a:hover {
            color: #808080;
            border-bottom: 2px solid #0e0707; /* Subtle underline effect */
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns */
            gap: 1px 50px; /* Increase row and column gap */
            padding: 10px;
            max-width: 1200px;
            margin: 10px 10px;
        }

        .gallery img {
            width: 80%;
            height: 80%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Profile</a>
        <a href="home.html">Home</a>
        <a href="#video">Video</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </nav>

    <!-- Main Content -->
    <div class="gallery">
        <!-- 4x4 Grid of Images -->
        <img src="background.jpg.jpg" alt="Gallery Image 1">
        <img src="home.jpg" alt="Gallery Image 2">
        <img src="image13.jpg" alt="Gallery Image 3">
        <img src="image14.jpg" alt="Gallery Image 4">
        <img src="image15.jpg" alt="Gallery Image 5">
        <img src="image16.jpg" alt="Gallery Image 6">
        <img src="image17.jpg" alt="Gallery Image 7">
        <img src="image8.jpg" alt="Gallery Image 8">
        <!-- Add more images if needed -->
    </div>
</body>
</html>
